<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recycables and renewable</title>
</head>
<body>
  <form id="businessForm">
  Name: <input type="text" id="name"><br>
  Time: <input type="time" id="time"><br>
  Date: <input type="date" id="date"><br>
  Item: 
  <select id="item">
    <option value="Bottle">Bottle</option>
    <option value="Cash">Cash</option>
  </select><br>
  Bottles: <input type="number" id="bottles"><br>
  Amount (R): <input type="number" id="amount"><br>
  Stock 1: 
  <select id="stock1">
    <option value="snack">Snack</option>
            <option value="cigerattes">Cigerattes</option>
            <option value="sweets">Sweets</option>
            <option value="biscuits">Biscuits</option>
             <option value="g-vita">G-vita</option>
             <option value="-">-</option> 
  </select><br>
  Stock 2: 
  <select id="stock2">
     <option value="snack">Snack</option>
            <option value="cigerattes">Cigerattes</option>
            <option value="sweets">Sweets</option>
            <option value="biscuits">Biscuits</option>
             <option value="g-vita">G-vita</option>
             <option value="-">-</option> 
  </select><br>
  Stock 3: 
  <select id="stock3">
     <option value="snack">Snack</option>
            <option value="cigerattes">Cigerattes</option>
            <option value="sweets">Sweets</option>
            <option value="biscuits">Biscuits</option>
             <option value="g-vita">G-vita</option>
             <option value="-">-</option> 
  </select><br>
  Stock 4: 
  <select id="stock4">
     <option value="snack">Snack</option>
            <option value="cigerattes">Cigerattes</option>
            <option value="sweets">Sweets</option>
            <option value="biscuits">Biscuits</option>
             <option value="g-vita">G-vita</option>
            <option value="-">-</option> 
  </select><br>
  Total: <input type="number" id="total"><br>
  <button type="submit">Submit</button>
</form>

<table id="dataTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Time</th>
      <th>Date</th>
      <th>Item</th>
      <th>Bottles</th>
      <th>Amount</th>
      <th>Stock 1</th>
      <th>Stock 2</th>
      <th>Stock 3</th>
      <th>Stock 4</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="clearBtn">Clear Data</button>

<script>
const form = document.getElementById('businessForm');
const tableBody = document.querySelector('#dataTable tbody');                  
let data = JSON.parse(localStorage.getItem('businessData')) || [];

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const entry = {
    name: document.getElementById('name').value.trim(),
    time: document.getElementById('time').value,
    date: document.getElementById('date').value,
    item: document.getElementById('item').value,
    bottles: document.getElementById('bottles').value,
    amount: document.getElementById('amount').value,
    stock1: document.getElementById('stock1').value,
    stock2: document.getElementById('stock2').value,
    stock3: document.getElementById('stock3').value,
    stock4: document.getElementById('stock4').value,
    total: document.getElementById('total').value,
  };
  if (entry.name && entry.time) {
    data.push(entry);
    localStorage.setItem('businessData', JSON.stringify(data));
    addRow(entry);
    form.reset();
  } else {
    alert('Fill required fields!');
  }
});

                                            
data.sort((a, b) => new Date(a.date) - new Date(b.date));
data.forEach(addRow);

function addRow(entry) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${entry.name}</td>
    <td>${entry.time}</td>
    <td>${entry.date}</td>
    <td>${entry.item}</td>
    <td>${entry.bottles}</td>
    <td>${entry.amount}</td>
    <td>${entry.stock1}</td>
    <td>${entry.stock2}</td>
    <td>${entry.stock3}</td>
    <td>${entry.stock4}</td>
    <td>${entry.total}</td>
  `;
  tableBody.appendChild(row);
}

document.getElementById('clearBtn').addEventListener('click', () => {
  localStorage.removeItem('businessData');
  data = [];
  tableBody.innerHTML = '';                    
  alert('Data cleared!');
});
</script>
  
</body>
</html>
